<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css" text="text/css">
</head>

<body>
    <section class="grid">
        <p>
            <button class="buttons buttons__numbers" onclick="
        calculation += '1'
        console.log(calculation)
        " class="button_num">1</button>

            <button class="buttons buttons__numbers" onclick="
        calculation += '2'
        console.log(calculation)
        " class="button_num">2</button>

            <button class="buttons buttons__numbers" onclick="
        calculation += '3'
        console.log(calculation)
        " class="button_num">3</button>

            <button class="buttons buttons__signs" onclick="
        calculation += ' + '
        console.log(calculation)
        ">+</button>
        </p>

        <p>
            <button class="buttons buttons__numbers" onclick="
        calculation += '4'
        console.log(calculation)
        ">4</button>

            <button class="buttons buttons__numbers" onclick="
        calculation += '5'
        console.log(calculation)
        ">5</button>

            <button class="buttons buttons__numbers" onclick="
        calculation += '6'
        console.log(calculation)
        ">6</button>

            <button class="buttons buttons__signs" onclick="
        calculation += ' - '
        console.log(calculation)
        ">-</button>
        </p>
        <p>
            <button class="buttons buttons__numbers" onclick="
        calculation += '7'
        console.log(calculation)
        ">7</button>

            <button class="buttons buttons__numbers" onclick="
        calculation += '8'
        console.log(calculation)
        ">8</button>

            <button class="buttons buttons__numbers" onclick="
        calculation += '9'
        console.log(calculation)
        ">9</button>

            <button class="buttons buttons__signs" onclick="
        calculation += ' * '
        console.log(calculation)        
        ">*</button>
        </p>
        <p>
            <button class="buttons buttons__numbers" onclick="
        calculation += '0'
        console.log(calculation)
        ">0</button>

            <button class="buttons buttons__numbers" onclick="
        calculation += '.'
        console.log(calculation)
        ">.</button>

            <button class="buttons buttons__numbers" onclick="
        calculation = eval(calculation)
        console.log(calculation)
        ">=</button>

            <button class="buttons buttons__signs" onclick="
        calculation += '/'
        console.log(calculation)
        ">/</button>
        </p>
        <p>
            <button class="buttons buttons__numbers buttons___clear" onclick="
        calculation = ''
        console.log('Cleared')
        ">Clear</button>
        </p>
    </section>
</body>
<script>
    let calculation = '';
</script>

</html>
